[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version= '0.8.28'
evm_version = 'cancun'
via_ir = true
optimizer = true
optimizer_runs = 200
ffi = true
remappings = [
    "forge-std/=lib/forge-std/src/",
    "v4-core/=lib/v4-core/",
    "v4-periphery/=lib/v4-periphery/"
]

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
